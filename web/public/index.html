<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>egg template</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- 根据环境变量更改接口地址 -->
    <% if (process.env.NODE_ENV === 'development' || process.env.IS_ELECTRON) { %>
      <script>
        var apiServer = 'http://localhost:7001/api/v1';
      </script>
    <% } else { %>
      <script>
        var apiServer = window.location.origin + '/api/v1';
      </script>
    <% } %>
  </body>
</html>
